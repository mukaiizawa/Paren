name: mandb
on: [push]
jobs:
  mandb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make os=unix
        working-directory: ./src
      - run: ./paren mandb
      - run: |
          git config --local user.email "shintaro@mukai.systems"
          git config --local user.name "mukaiizawa"
          git add . && git diff --quiet --cached && git commit -am "Update by GitHub Action" && git push
